<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Music Player</title>
        

        <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" 
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" 
        crossorigin="anonymous" 
        />

        <link rel="stylesheet" href="css/style.css">


    </head>
    <body>
        <div class="player">
            <div class="container">

                <!-- =========== Top Icons =========== -->

                <div class="icons">
                    <a href="#"><i class="fa fa-bars"></i></a>
                    <h1>MY MUSIC</h1>
                    <a href="#"><i class="fa fa-heart"></i></a> 
                </div>

                <!-- =========== img =========== -->

                <div class="img">
                    <img src="cover1.jpg" alt="">
                </div>

                <!-- =========== Title =========== -->

                <div class="title">
                    <h1>ASTROWORLD</h1>
                    <p>Travis Scott</p>
                </div>

                <!-- =========== Time =========== -->
                <div class="time">
                    00:00
                    <span></span>
                    00:00
                </div>
                
                <!-- =========== Seek Bar =========== -->

                <div class="seek">
                    <div class="fill"></div>
                </div>

            </div>

            <!-- =========== Audio Buttons =========== -->

            <div class="audio-btns">
                <div class="play-btns">
                    <a href="#" onclick="prevAudio()"><i class="fa fa-backward"></i></a>
                    <a href="#" class="play-pause" onclick="togglePlayPause()"><i class="fa fa-play"></i></a>
                    <a href="#" onclick="nextAudio()"><i class="fa fa-forward"></i></a>
                </div>

                <div class="repeat-btns">
                    <a href="#"><i class="fa fa-retweet"></i></a>
                    <span>
                        <button class="decrease" onclick="decreaseVolume()">-</button>
                        <a href="#" class="volume-up"><i class="fa fa-volume-up"></i></a>
                        <button class="increase" onclick="increaseVolume()">+</button>
                    </span>
                    <a href="#"><i class="fa fa-random"></i></a>
                </div>
            </div>
        </div>




        <script src="js/app.js"></script>
        
        <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" 
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" 
        crossorigin="anonymous"> 
        </script>


        <div class="footer">
            &copy;Yuri Dem
        </div>



    </body>

</html>
